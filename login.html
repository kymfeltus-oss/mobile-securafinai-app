<html><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script> window.FontAwesomeConfig = { autoReplaceSvg: 'nest'};</script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    
    <style>
        ::-webkit-scrollbar { display: none;}
        body { font-family: 'Inter', sans-serif; }
        
        .animated-gradient {
            background: linear-gradient(-45deg, #FFFFFF, #F8FAFC, #F1F5F9, #FFFFFF);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
        }
        
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .pulse-glow {
            animation: pulseGlow 3s ease-in-out infinite;
        }

        @keyframes pulseGlow {
            0%, 100% { box-shadow: 0 0 20px rgba(59, 130, 246, 0.3); }
            50% { box-shadow: 0 0 40px rgba(147, 51, 234, 0.5); }
        }

        .float-animation {
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
    </style>
    <script>tailwind.config = {
  "theme": {
    "extend": {
      "fontFamily": {
        "inter": [
          "Inter",
          "sans-serif"
        ]
      },
      "colors": {
        "primary": {
          "500": "#3B82F6",
          "600": "#9333EA"
        },
        "status": {
          "green": "#22C55E",
          "red": "#EF4444",
          "purple": "#9333EA",
          "blue": "#3B82F6",
          "yellow": "#FACC15",
          "teal": "#14B8A6",
          "pink": "#EC4899",
          "indigo": "#6366F1"
        }
      }
    }
  }
};</script>
<link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin=""><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&amp;display=swap"><style>
  .highlighted-section {
    outline: 2px solid #3F20FB;
    background-color: rgba(63, 32, 251, 0.1);
  }

  .edit-button {
    position: absolute;
    z-index: 1000;
  }

  ::-webkit-scrollbar {
    display: none;
  }

  html, body {
    -ms-overflow-style: none;
    scrollbar-width: none;
  }
  </style></head>
<body class="animated-gradient h-[100vh] font-custom">
    
    <main id="login-main" class="flex items-center justify-center h-full py-12 px-4">
        <div id="login-card" class="bg-white rounded-3xl shadow-2xl border border-gray-200 p-12 w-full max-w-lg backdrop-blur-sm bg-white/95 pulse-glow">
            
            <!-- Logo and Tagline -->
            <div id="header-section" class="text-center mb-12">
                <div id="logo-container" class="flex items-center justify-center mb-6 float-animation">
                    <div class="bg-gradient-to-r from-blue-500 to-purple-600 p-4 rounded-2xl shadow-lg">
                        <i class="fa-solid fa-shield-halved text-white text-4xl"></i>
                    </div>
                    <div class="ml-4">
                        <h1 class="text-3xl font-bold bg-gradient-to-r from-blue-600 to-purple-600 bg-clip-text text-transparent">SecuraFaith-AI</h1>
                        <p class="text-sm text-slate-500 font-medium mt-1">AI-Powered ERP System</p>
                    </div>
                </div>
                
                <!-- User Information Form -->
                <div class="space-y-4">
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-slate-700 mb-2 text-left">First Name</label>
                            <input type="text" placeholder="Enter first name" class="w-full px-4 py-3 border border-slate-300 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-slate-700 mb-2 text-left">Last Name</label>
                            <input type="text" placeholder="Enter last name" class="w-full px-4 py-3 border border-slate-300 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all">
                        </div>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-slate-700 mb-2 text-left">Church Name</label>
                        <input type="text" placeholder="Enter your church name" class="w-full px-4 py-3 border border-slate-300 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all">
                    </div>
                </div>
            </div>

            <!-- Interactive Role Selection -->
            <div id="role-selection" class="mb-8">
                <h3 class="text-lg font-semibold text-slate-800 mb-4 text-center">Select Your Role</h3>
                <div class="grid grid-cols-3 gap-4">
                    <div class="role-card bg-gradient-to-br from-blue-50 to-blue-100 border-2 border-blue-200 rounded-xl p-4 text-center cursor-pointer hover:from-blue-100 hover:to-blue-200 hover:border-blue-300 transition-all transform hover:scale-105" data-role="admin">
                        <i class="fa-solid fa-crown text-blue-600 text-2xl mb-2"></i>
                        <p class="font-semibold text-blue-800">Admin</p>
                    </div>
                    <div class="role-card bg-gradient-to-br from-purple-50 to-purple-100 border-2 border-purple-200 rounded-xl p-4 text-center cursor-pointer hover:from-purple-100 hover:to-purple-200 hover:border-purple-300 transition-all transform hover:scale-105" data-role="staff">
                        <i class="fa-solid fa-users text-purple-600 text-2xl mb-2"></i>
                        <p class="font-semibold text-purple-800">Staff</p>
                    </div>
                    <div class="role-card bg-gradient-to-br from-teal-50 to-teal-100 border-2 border-teal-200 rounded-xl p-4 text-center cursor-pointer hover:from-teal-100 hover:to-teal-200 hover:border-teal-300 transition-all transform hover:scale-105" data-role="member">
                        <i class="fa-solid fa-user text-teal-600 text-2xl mb-2"></i>
                        <p class="font-semibold text-teal-800">Member</p>
                    </div>
                </div>
            </div>

            <!-- Quick Access Features -->
            <div id="features-preview" class="mb-8">
            </div>

            <button id="login-button" type="button" onclick="loginUser()" class="w-full bg-gradient-to-r from-blue-500 to-purple-600 text-white py-4 px-6 rounded-xl font-semibold text-lg hover:from-blue-600 hover:to-purple-700 focus:ring-4 focus:ring-blue-300 focus:ring-offset-2 transition-all transform hover:scale-[1.02] cursor-pointer shadow-lg">
                <i class="fa-solid fa-rocket mr-3"></i>
                Enter Dashboard
            </button>

            <div id="divider" class="mt-8 text-center">
                <p class="text-sm text-slate-500">
                    Need assistance? <span class="text-blue-500 hover:text-blue-600 font-medium cursor-pointer">Contact Support</span>
                </p>
            </div>
        </div>
    </main>

    <script>
        // Role selection interaction
        document.querySelectorAll('.role-card').forEach(card => {
            card.addEventListener('click', () => {
                document.querySelectorAll('.role-card').forEach(c => {
                    c.classList.remove('ring-4', 'ring-blue-300', 'ring-purple-300', 'ring-teal-300');
                });
                
                const role = card.dataset.role;
                if (role === 'admin') {
                    card.classList.add('ring-4', 'ring-blue-300');
                } else if (role === 'staff') {
                    card.classList.add('ring-4', 'ring-purple-300');
                } else {
                    card.classList.add('ring-4', 'ring-teal-300');
                }
            });
        });

        // Login function with user data collection
        function loginUser() {
            const firstName = document.querySelector('input[placeholder="Enter first name"]').value;
            const lastName = document.querySelector('input[placeholder="Enter last name"]').value;
            const churchName = document.querySelector('input[placeholder="Enter your church name"]').value;
            const selectedRole = document.querySelector('.role-card.ring-4');
            
            if (!firstName || !lastName || !churchName || !selectedRole) {
                alert('Please fill in all fields and select a role');
                return;
            }
            
            const role = selectedRole.dataset.role;
            
            // Store user data in localStorage
            const userData = {
                firstName: firstName,
                lastName: lastName,
                fullName: `${firstName} ${lastName}`,
                churchName: churchName,
                role: role,
                avatar: getAvatarByRole(role),
                loginTime: new Date().toISOString()
            };
            
            localStorage.setItem('currentUser', JSON.stringify(userData));
            localStorage.setItem('userName', userData.fullName);
            localStorage.setItem('userRole', userData.role);
            localStorage.setItem('churchName', userData.churchName);
            
            // Redirect to dashboard
            window.// in login script after saving localStorage:
location.href = 'dashboard.html';

        }
        
        // Get avatar based on role
        function getAvatarByRole(role) {
            const avatarMap = {
                'admin': 'https://storage.googleapis.com/uxpilot-auth.appspot.com/avatars/avatar-2.jpg',
                'staff': 'https://storage.googleapis.com/uxpilot-auth.appspot.com/avatars/avatar-5.jpg',
                'member': 'https://storage.googleapis.com/uxpilot-auth.appspot.com/avatars/avatar-7.jpg'
            };
            return avatarMap[role] || 'https://storage.googleapis.com/uxpilot-auth.appspot.com/avatars/avatar-1.jpg';
        }
  

</script>
</body>
</html>
